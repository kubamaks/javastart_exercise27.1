<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista pracowników</title>
</head>
<div layout:fragment="content" class="content">
    <div class="row justify-content-center">
        <form th:object="${user}" action="/zapisz" th:action="@{/zapisz}" method="post"
              style="max-width: 750px; margin-top: 30px;">
            <div class="mt-3">
                <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
            </div>
            <div class="mt-3">
                <label for="lastName" class="form-label">Nazwisko</label><br/>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                       placeholder="Wpisz nazwisko">
            </div>
            <div class="mt-3">
                <label for="birthDate" class="form-label">Data urodzenia</label><br/>
                <input th:field="*{birthDate}" type="date" class="form-control" id="birthDate"
                       placeholder="Data urodzenia">
            </div>

            <div class="mt-3">
                <button id="register" class="btn btn-secondary">ZAPISZ</button>
            </div>
        </form>
    </div>
</div>
</html>
